<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thư Mời Lễ Tốt Nghiệp - Phạm Lê Linh Đan</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }
    .headline {
      font-family: 'Great Vibes', cursive;
    }
  </style>
</head>
<body class="text-gray-800">
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_975e882874.mp3?filename=acoustic-motivation-123107.mp3" type="audio/mpeg">
  </audio>

  <!-- Trang 1: Landing như ảnh mẫu -->
  <section id="landing" class="min-h-screen flex flex-col md:flex-row items-center justify-center bg-orange-50 p-8">
    <!-- Bên trái -->
    <div class="w-full md:w-1/2 text-left space-y-6">
      <h1 class="text-4xl md:text-6xl font-bold text-gray-800 leading-tight">
        Congratulations <br><span class="text-orange-600">Phạm Lê Linh Đan</span>
      </h1>
      <p>
        <button class="bg-orange-300 text-gray-900 text-lg px-6 py-3 rounded-full shadow hover:bg-orange-400 transition">
          🎓 Mừng bạn đã hoàn thành chặng đường!
        </button>
      </p>
    </div>

    <!-- Bên phải -->
    <div class="w-full md:w-1/2 flex justify-center mt-8 md:mt-0">
      <img src="z6692435369778_c37dda87db17c0edf6baf6fd89c0ae69.jpg" alt="Graduation" class="rounded-lg shadow-lg max-w-full h-auto">
    </div>
  </section>

  <!-- Trang 2: Chi tiết và đếm ngược -->
  <section id="details" class="min-h-screen flex flex-col items-center justify-center bg-purple-100 text-center px-4">
    <h2 class="text-4xl font-bold mb-4">Thông tin buổi lễ</h2>
    <p class="text-xl mb-2">🗓️ 9h30 ngày 18 tháng 6 năm 2025</p>
    <p class="text-xl mb-4">📍 Địa điểm: [Điền địa điểm tại đây]</p>
    <div id="countdown" class="text-3xl text-purple-700 font-bold"></div>
  </section>

  <!-- Trang 3: Xác nhận tham dự -->
  <section id="rsvp" class="min-h-screen flex items-center justify-center bg-white px-4">
    <div class="max-w-xl w-full text-center">
      <h3 class="text-3xl font-bold mb-6">Bạn sẽ đến chứ? 💌</h3>
      <form action="mailto:phamlelinhdan@example.com" method="POST" enctype="text/plain" class="space-y-4">
        <div>
          <input type="text" name="Tên khách mời" required placeholder="Tên của bạn" class="w-full border border-gray-300 p-3 rounded shadow-sm">
        </div>
        <div>
          <select name="Tham dự" required class="w-full border border-gray-300 p-3 rounded shadow-sm">
            <option value="">-- Bạn có thể tham dự không? --</option>
            <option value="Có thể tham dự">✅ Có thể tham dự</option>
            <option value="Không thể tham dự">❌ Không thể tham dự</option>
          </select>
        </div>
        <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-full hover:bg-purple-700 transition">Gửi phản hồi</button>
      </form>
    </div>
  </section>

  <script>
    // Countdown timer
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("2025-06-18T09:30:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      if (distance < 0) {
        countdown.innerText = "🎓 Buổi lễ đã diễn ra!";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      countdown.innerText = `Còn ${days} ngày nữa`; 
    };
    updateCountdown();
    setInterval(updateCountdown, 86400000); // Cập nhật mỗi ngày

    // GSAP animations
    gsap.registerPlugin(ScrollTrigger);

    gsap.from("#landing .text-left", {
      opacity: 0,
      x: -50,
      duration: 1.2
    });

    gsap.from("#landing img", {
      opacity: 0,
      x: 50,
      duration: 1.2,
      delay: 0.3
    });

    gsap.from("#details", {
      scrollTrigger: {
        trigger: "#details",
        start: "top 80%",
        toggleActions: "play none none none"
      },
      opacity: 0,
      y: 50,
      duration: 1
    });

    gsap.from("#rsvp", {
      scrollTrigger: {
        trigger: "#rsvp",
        start: "top 80%",
        toggleActions: "play none none none"
      },
      opacity: 0,
      y: 50,
      duration: 1
    });
  </script>
</body>
</html>
